<!DOCTYPE html>
<html lang="en">

<head>
  <title>DrainBine</title>
  <!doctype html>
  <html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/master.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>

<body>
  <header>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
      <a class="navbar-brand" href="#">DrainBine</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">1 Week Ago</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">2 Weeks Ago</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">3 Weeks Ago</a>
          </li>
        </ul>
      </div>
    </nav>
    <br>
  </header>

  <main>
    <div id="map"></div>
    <script>
      function initMap() {

// Set default map properties, zoom level and focus point
        var options = {
          zoom: 17,
          center: { lat: 51.511524, lng: -0.151389 }
        }

// Create map
        var map = new google.maps.Map(document.getElementById('map'), options);

// List of markers defined by properties
        var markers = [
          {
            coords: { lat: 51.512872, lng: -0.150738 },
            content: "<h5>Your location</h5>"
          }
        ];
// Loop to create as many markers as defined in array list above
        for (var i = 0; i < markers.length; i++) {
          addMarker(markers[i]);
        }
// Every icon has a position and is on the map
        function addMarker(properties) {
          var marker = new google.maps.Marker({
            position: properties.coords,
            map: map
          });
// iconImage = link to what the icon looks like
          if (properties.iconImage) {
            marker.setIcon(properties.iconImage);
          }
// Information that shows when the icon is clicked
          if (properties.content) {
            var infoWindow = new google.maps.InfoWindow({
              content: properties.content
            });
            marker.addListener("click", function () {
              infoWindow.open(map, marker);
            });
          }
        }
      }
    </script>

    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJ8BzuXRS2sUvezvz3Ulg-9C9pZ1ETrv0&callback=initMap">
      </script>


  </main>
</body>

</html>
